<!DOCTYPE html>
<html lang="es">
<head>
  <title>Sistema de Matriculas en linea</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="img/logo.png" alt="Logo Escuela">
    </div>
    <div class="form-container"> 
      <h2>Sistema de Matriculas en linea</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ingresa tu email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

        <button type="submit" class="btn-primary">Ingresar</button>
        <a href="pages/nuevo_registro.html" class="btn-secondary">Nuevo Apoderado</a>
      </form>
    </div>
    <div class="image-container">
      <img src="img/background_inicio.png" alt="Imagen de bienvenida">
    </div>
  </div>
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body> 
</html>
