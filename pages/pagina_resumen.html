<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Datos - Colegio Cordillera</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Datos ingresados</h2>
    <ul id="lista-alumnos" class="list-group mt-3"></ul>
    <a href="nuevo_alumno.html" class="btn btn-primary mt-3">Agregar Nuevo Alumno</a>
  </div>
  <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-editar">
          <div class="modal-header">
            <h5 class="modal-title" id="editarModalLabel">Editar Alumno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="index-alumno">
            <div class="mb-3">
              <label>Nombre</label>
              <input type="text" id="editar-nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Curso</label>
              <input type="text" id="editar-curso" class="form-control" required>
            </div>
            <div class="mb-3">
              <label>Direcci√≥n</label>
              <input type="text" id="editar-direccion" class="form-control">
            </div>
            <div class="mb-3">
              <label>Correo</label>
              <input type="email" id="editar-correo" class="form-control">
            </div>
            <div class="mb-3">
              <label>Padre</label>
              <input type="text" id="editar-padre" class="form-control">
            </div>
            <div class="mb-3">
              <label>Madre</label>
              <input type="text" id="editar-madre" class="form-control">
            </div>
            <div class="mb-3">
              <label>Apoderado</label>
              <input type="text" id="editar-apoderado" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/registro_alumno.js"></script>
</body>
</html>
